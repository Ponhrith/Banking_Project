<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Login & Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div class="container" :class="{ 'sign-up-mode': signUpMode }">
      <div class="forms-container">
        <div class="signin-signup">
          <form v-if="!signUpMode" class="sign-in-form" @submit.prevent="submitLoginForm">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" v-model="loginForm.email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" v-model="loginForm.password"/>
              <span class="password-toggle-icon" @click="togglePassword"><i class="fas" :class="showPasswordIcon"></i></span>
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>
          <form v-else class="sign-up-form">
            <h2 class="title">Register</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" v-model="registerForm.fullName"/>
            </div>
            <div class="input-field">
              <i class="fas fa-address-book"></i>
              <input type="text" placeholder="Address" v-model="registerForm.address"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" v-model="registerForm.email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" v-model="registerForm.password"/>
              <span class="password-toggle-icon" @click="togglePassword"><i class="fas" :class="showPasswordIcon"></i></span>
            </div>
            <div class="input-field" :class="{ 'error': passwordMatchError }">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Confirm Password" v-model="registerForm.confirmPassword"/>
              <span class="password-toggle-icon" @click="togglePassword"><i class="fas" :class="showPasswordIcon"></i></span>
            </div>
            <p v-if="passwordMatchError" class="error-message">Please make sure your passwords match</p>            
            <input type="submit" class="btn" value="Register" @click.prevent="submitRegisterForm" />
            <p class="social-text">Or sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-telegram"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Don't have an account?</h3>
            <p></p>
            <button class="btn transparent" @click="toggleMode('register')">
              Register
            </button>
          </div>
          <img src="image/shopping-bag.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p></p>
            <button class="btn transparent" @click="toggleMode('login')">
              Login
            </button>
          </div>
          <img src="image/bank.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>
</html>
