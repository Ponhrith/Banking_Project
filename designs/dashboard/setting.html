<!DOCTYPE html>

<html>

    <head>
        
        <title>Setting</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="setting.css">

    </head>

    <body>
        
        <h2>Edit Profile</h2>

        <div id="second-row">
            <div id="profile-pic">
                <img src="image/profile.png" id="profile-img">
                <button class="edit-button">Change Photo</button>
            </div>

            <div id="profile-info">

                <div id="form-title">
                    <p style="color:blue; font-weight: 600;">Change Account Info</p>
                </div>
    
                <div id="form-content">
                    
                    <form action="">

                        <div class="row">

                            <div class="column">
                                <label for="">Name</label>
                                <input type="text">
                            </div>

                            <div class="column" style="margin-left: 25px;">
                                <label for="">Email Address</label>
                                <input type="text">
                            </div>

                        </div>

                        <br>
                        <label for="">Address</label><br>
                        <input type="text"><br><br>

                        <button type="submit" class="edit-button">Save Settings</button>

                    </form>
    
                </div>

            </div>
        </div>
        
        

        
    </body>


</html>
