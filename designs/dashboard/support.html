<!DOCTYPE html>

<html>

    <head>
        
        <title>Support</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="support.css">

    </head>

    <body>

        <h2>Support</h2>
        
        <div id="contact-form">

            <div id="form-title">
                <p style="color:blue; font-weight: 600;">Contact Form</p>
            </div>

            <div id="form-content">
                <p>Share any issues, feedback, or thoughts about your banking experience</p>

                <textarea name="" id="support-content" cols="30" rows="10"></textarea>
                
                <label class="switch">
                        
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <p>Notify me about reply</p>
                </label>

                <br><button type="submit" id="content-button">Send</button>


            </div>

        </div>

        
    </body>


</html>
